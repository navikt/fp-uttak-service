name: fp-uttak-service
image: repo.adeo.no:5443/fp-uttak-service
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: false
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: isAlive
    readiness:
      initialDelay: 60
      path:  isReady
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
    exposed:
    - alias: fp-uttak-service
      resourceType: restservice
      path: /
